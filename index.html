<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColmarAcademy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
    <header>
      <div class="logo-title">
        <img class="logo" src="resources/images/ic-logo.svg" alt="Logo">
        <p><strong>COLMAR</strong>ACADEMY</p>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href="#">On Campus</a></li>
            <li><a href="#">Online</a></li>
            <li><a href="#">For Companies</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="start-section">
        <div class="start-content">
          <img class="banner" src="resources/images/banner.jpg" alt="Banner">
          <div class="start-text">
            <h1>Learn something new everyday</h1>
            <br>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <br>
            <a class="button" href="#"><button>Start here</button></a>
          </div>
        </div>
      </section>

      <section class="information-section">
        <div class="information-content">
          <figure class="information-quote">
            <img class="banner" src="resources/images/information-main.jpg" alt="Banner">
            <figcaption>
              <h2>It doesn't hurt to keep practicing</h2>
              <p>"Curabitur vitae libero in ipsum porttitor consequat. Aliquam et commodo lectus, nec consequat neque. Sed non accumsan urna. Phasellus sed consequat ex. Etiam eget magna laoreet, efficitur dolor consequat, tristique ligula."</p>
              <h5>Emmanuel, Sr Strategist at Hiring.com</h5>
            </figcaption>
          </figure>
          <div class="information-images">
            <figure>
                <img class="image" src="resources/images/information-orientation.jpg" alt="Orientation date image">
                <figcaption>
                  <h4>Orientation date</h4>
                  <p>Tue 10/11 & Wed 10/12: 8a-3pm</p>
                  <a href="#">Read more</a>
                </figcaption>
              </figure>
              <figure>
                <img class="image" src="resources/images/information-campus.jpg" alt="Campus image">
                <figcaption>
                  <h4>Our Campus</h4>
                  <p>Find which campus is close by you</p>
                  <a href="#">Read more</a>
                </figcaption>
              </figure>
              <figure>
                <img class="image" src="resources/images/information-guest-lecture.jpg" alt="Guest Lecture image">
                <figcaption>
                  <h4>Our guest lecture</h4>
                  <p>Join a keynote with Oliver Sack about music in medical treatment</p>
                  <a href="#">Read more</a>
                </figcaption>
              </figure>
          </div>
        </div>
      </section>

      <section class="courses-section">
        <div class="courses-content">
          <h2>Start learning</h2>
          <div class="courses-images">
            <div class="top">
              <figure>
                <img src="resources/images/course-software.jpg" alt="Software engineering">
                <figcaption>
                  <h4>Software engineering</h4>
                  <h5>COURSES</h5>
                  <p>Web Development, Mobile Development, iOT, APIs</p>
                </figcaption>
              </figure>
              <figure class="middle">
                <img src="resources/images/course-computer-art.jpg" alt="Computer art">
                <figcaption>
                  <h4>Computer art</h4>
                  <h5>COURSES</h5>
                  <p>Imaging & Design, Web Design, Motion Graphics & Visual Effects, Computer Animation</p>
                </figcaption>
              </figure>
              <figure>
                <img src="resources/images/course-design.jpg" alt="Design">
                <figcaption>
                  <h4>Design</h4>
                  <h5>COURSES</h5>
                  <p>User Experience Design, User Research, Visual Design</p>
                </figcaption>
              </figure>
            </div>
            <div class="top">
              <figure>
                <img src="resources/images/course-data.jpg" alt="Data">
                <figcaption>
                  <h4>Data</h4>
                  <h5>COURSES</h5>
                  <p>Data Science, Big Data, SQL, Data Visualization</p>
                </figcaption>
              </figure>
              <figure class="middle">
                <img src="resources/images/course-business.jpg" alt="Business">
                <figcaption>
                  <h4>Business</h4>
                  <h5>COURSES</h5>
                  <p>Product Development, Business Development, Startup</p>
                </figcaption>
              </figure>
              <figure>
                <img src="resources/images/course-marketing.jpg" alt="Marketing">
                <figcaption>
                  <h4>Marketing</h4>
                  <h5>COURSES</h5>
                  <p>Analytics, Content Marketing, Mobile</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <section class="thesis-section">
        <div class="thesis-heading">
          <h2>Thesis exhibit</h2>
        </div>
        <div class="thesis-content">
          <figure class="thesis-video">
            <video controls>
                <source src="resources/videos/thesis.mp4" type="video/mp4">
            </video>
            <figcaption>
              <h2>Reimagine urban</h2>
              <p>"Curabitur vitae libero in ipsum porttitor consequat. Aliquam et commodo lectus, nec consequat neque. Sed non accumsan urna. Phasellus sed consequat ex. Etiam eget magna laoreet, efficitur dolor consequat, tristique ligula."</p>
            </figcaption>
          </figure>
          <div class="information-images">
            <figure>
              <img class="image" src="resources/images/information-orientation.jpg" alt="Orientation date image">
              <figcaption>
                <h4>Orientation date</h4>
                <p>Tue 10/11 & Wed 10/12: 8a-3pm</p>
              </figcaption>
            </figure>
            <figure>
              <img class="image" src="resources/images/information-orientation.jpg" alt="Orientation date image">
              <figcaption>
                <h4>Orientation date</h4>
                <p>Tue 10/11 & Wed 10/12: 8a-3pm</p>
              </figcaption>
            </figure>
          </div>  
        </div>
      </section>

    </main>

    <footer>
    </footer>
</body>
</html>
